<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/styles1.css">
    <title>动态</title>

</head>
<body>
<div class="htmleaf-container" weight="100%" height="100%">
    <div class="wrapper">
        <div class="container">
            <h1>注册</h1>
            <form class="form" id="commentForm" method="post">
                <!--<label for="cname">Name (必需, 最小两个字母)</label>-->
                <input  placeholder="邮箱" type="email" name="email" id="Email" required>

                <!--<label for="password">E-Mail (必需)</label>-->
                <input type="password" placeholder="密码" id="Password" required>

                <!--<input type="password" text="密码" id="Password" required>-->
                <p>
                    <button type="submit" id="login-button">注册</button>
                </p>
            </form>

        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script>
    function toJump(flag) {
        android.toJump(flag);
    }


    $.validator.setDefaults({
        submitHandler: function () {
            event.preventDefault();
            $('form').fadeOut(500);
            $('.wrapper').addClass('form-success');
            login();

        }
    });
    $().ready(function () {
        $("#commentForm").validate();
    });

    function login() {

        var Email = $("#Email").val();
        var Password = $("#Password").val();
        $.ajax({
            type: "post",
            url: "http://47.102.47.139:8080/Servrse_servlet/Web_servlet",
            dataType: 'JSONP',
            jsnop: "callback",
            crossDomain: true,
            async: true,
            data: {"Email": Email, "Password": Password,"Flag":2},

            success: function (json) {
                if(json.res){
                    toJump(1);
<!--                    alert("注册成功")-->
                }
                if(!json.res){
                    alert("该账号已注册");
                    window.history.go(0);

                }
            }
        });
    }


</script>

</body>
</html>
